{% extends 'base.html' %}
{% block content %}
    <div class="jumbotron">
        <h1>Users IBAN</h1>
        {% if user.is_authenticated %}
            <p>Logged as {{ user.username }}</p>
            <a href="{% url 'logout' %}">Logout</a>
            <br>
            <a href="{% url 'user-list' %}">Go to the user management</a>
        {% else %}
            <a href="{% url 'social:begin' 'google-oauth2' %}">Login</a>
        {% endif %}
    </div>
    <h1>Deleted</h1>
{% endblock %}
