<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Users IBAN</title>

</head>
<body>
    <div>
        <h1>Users IBAN</h1>
        {% if user.is_authenticated %}
            <p>Logged as {{ user.username }}</p>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'social:begin' 'google-oauth2' %}">Login</a>
        {% endif %}
    </div>
</body>
</html>
