{% load rest_framework %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>IBAN user</title>

</head>
<body>
<div class="jumbotron">
    <h1>User list</h1>

    {% if user.is_authenticated %}
        <p>Logged as {{ user.username }} <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <a href="{% url 'social:begin' 'google-oauth2' %}">Login</a>
    {% endif %}
</div>

<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">IBAN</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
    </tr>
    </thead>
    <tbody>
    {% for user in iban_users %}
    <tr>
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.iban }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td><button type="button" class="btn btn-primary" onclick="window.location.href ='{% url 'user-list' %}{{ user.pk}}'">Edit</button></td>
    </tr>
    {% endfor %}
    </tbody>
</table>



</body>
</html>
