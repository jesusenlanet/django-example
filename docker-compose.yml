version: '3'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: django_example
      POSTGRES_PASSWORD: django_example
      POSTGRES_DB: django_example_database
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db